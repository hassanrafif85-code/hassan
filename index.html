<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Buat Minuman</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    color: #fff;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }

  #game-container {
    background: white;
    border-radius: 15px;
    padding: 20px;
    width: 320px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    text-align: center;
  }

  .ingredients {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 15px;
  }

  .ingredient {
    background-color: #eee;
    border-radius: 8px;
    padding: 10px 15px;
    margin: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .ingredient:hover {
    background-color: #cde;
  }

  #selected {
    margin-top: 10px;
    font-weight: bold;
    color: #333;
  }

  button {
    background: #74ebd5;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-size: 1em;
    margin-top: 15px;
    transition: background 0.3s;
  }

  button:hover {
    background: #4aa9b4;
  }

  #result {
    margin-top: 10px;
    font-weight: bold;
    color: #222;
  }
</style>
</head>
<body>
  <h1>‚òï Game Buat Minuman üçπ</h1>
  <div id="game-container">
    <p id="order">Pesanan: ...</p>
    <div class="ingredients">
      <div class="ingredient">Air</div>
      <div class="ingredient">Es</div>
      <div class="ingredient">Jeruk</div>
      <div class="ingredient">Susu</div>
      <div class="ingredient">Kopi</div>
      <div class="ingredient">Teh</div>
      <div class="ingredient">Gula</div>
    </div>
    <p id="selected">Bahan yang dipilih: <span id="chosen">-</span></p>
    <button id="buatBtn">Buat Minuman!</button>
    <p id="result"></p>
  </div>

<script>
  const orders = [
    { name: "Jus Jeruk", recipe: ["Jeruk", "Air", "Gula"] },
    { name: "Kopi Susu", recipe: ["Kopi", "Susu", "Gula"] },
    { name: "Es Teh", recipe: ["Teh", "Gula", "Es"] }
  ];

  let currentOrder = {};
  let selectedIngredients = [];

  const orderEl = document.getElementById('order');
  const chosenEl = document.getElementById('chosen');
  const resultEl = document.getElementById('result');

  function newOrder() {
    currentOrder = orders[Math.floor(Math.random() * orders.length)];
    orderEl.textContent = "Pesanan: " + currentOrder.name;
    selectedIngredients = [];
    chosenEl.textContent = "-";
    resultEl.textContent = "";
  }

  // klik bahan
  document.querySelectorAll('.ingredient').forEach(item => {
    item.addEventListener('click', () => {
      const bahan = item.textContent;
      if (!selectedIngredients.includes(bahan)) {
        selectedIngredients.push(bahan);
        chosenEl.textContent = selectedIngredients.join(', ');
      }
    });
  });

  document.getElementById('buatBtn').addEventListener('click', () => {
    const benar = currentOrder.recipe.every(bahan => selectedIngredients.includes(bahan)) &&
                  selectedIngredients.length === currentOrder.recipe.length;
    if (benar) {
      resultEl.textContent = "üéâ Minuman jadi! Kamu berhasil membuat " + currentOrder.name + "!";
      resultEl.style.color = "green";
    } else {
      resultEl.textContent = "üòÖ Hmm... rasanya aneh. Coba lagi!";
      resultEl.style.color = "red";
    }
    setTimeout(newOrder, 3000); // ganti pesanan setelah 3 detik
  });

  // mulai game pertama kali
  newOrder();
</script>
</body>
  </html>
